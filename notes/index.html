<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
          crossorigin="anonymous">
    <title>Notes</title>
    <link rel="shortcut icon" href="#">
</head>
<body>
    <h1 class="text-center">Notes App</h1>
    <div class="container" id="create">
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" placeholder="Title of note">
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">Notes</label>
            <textarea class="form-control" id="content" rows="3" placeholder="Note"></textarea>
        </div>
        <button type="button" class="btn btn-primary btn-sm" id="submit">Submit</button>
        <button type="button" class="btn btn-secondary btn-sm" id="clear">Clear</button>
    </div>
    <div class="container" id="view">

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" 
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
