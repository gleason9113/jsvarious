<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
          crossorigin="anonymous">
    <link href="style.css" 
          rel="stylesheet">
    <title>Notes</title>
    <link rel="shortcut icon" href="#">
</head>
<body>
    <h1 class="text-center">Notes App</h1>
    <div class="container" id="create">
        <div class="post-it" id="curr" contenteditable>
            
        </div>
        
    </div>
    <div class="container mx-auto" id="view">
        <div class="row gy-4">
            <div class="col-7">
                <label for="color">Choose note color...</label>
            </div>
            <div class="col-5">
                <select id="color-menu">
                    <option value="yellow">Yellow</option>
                    <option value="pink">Pink</option>
                    <option value="blue">Blue</option>
                    <option value="green">Green</option>
                    <option value="purple">Purple</option>
                    <option value="gray">Gray</option>
                </select>
            </div>
            
        </div>
        <div class="row ">
            <div class="col">
                <button type="button" class="btn btn-primary btn-sm" id="submit">Submit</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-secondary btn-sm" id="clear">Clear</button>
            </div>
            
        </div>
        
    </div>
        
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" 
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
